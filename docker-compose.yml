version: "3.9"

services:
  sam3d-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sam3d-pipeline
    restart: unless-stopped

    # Load environment variables from .env file
    env_file:
      - .env

    # Environment variables
    environment:
      # Hugging Face
      - HUGGINGFACE_HUB_TOKEN=${HUGGINGFACE_HUB_TOKEN}

      # Storage
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - DATA_DIR=/data

      # Model paths
      - MODELS_DIR=/models

      # API
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}

      # Device
      - DEVICE=${DEVICE:-cuda}

    # Ports
    ports:
      - "8000:8000"

    # GPU support (requires NVIDIA Container Toolkit)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    # Volumes
    volumes:
      - models:/models          # Model weights cache
      - data:/data              # Uploaded images and outputs
      - ./app:/app/app          # Hot reload during development

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  models:
    driver: local
  data:
    driver: local
